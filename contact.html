<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact - Ahmed Raza Women's Mart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --green-dark: #2b8a3e;
      --pink-light: #ffe6f0;
      --pink-dark: #ff6fa5;
      --white: #fff;
    }

    body {
      background: #fefefe;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    section.contact {
      padding: 70px 0;
      background: linear-gradient(180deg, #fff, #fff9fc);
    }

    .contact h2 {
      text-align: center;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--green-dark), var(--pink-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      margin-bottom: 40px;
      position: relative;
    }

    .contact h2::after {
      content: "";
      width: 100px;
      height: 4px;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--green-dark), var(--pink-dark));
      display: block;
      margin: 10px auto 0;
      box-shadow: 0 0 10px rgba(255,111,165,0.5);
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      align-items: start;
    }

    .contact-card {
      background: var(--white);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(43, 138, 62, 0.15);
    }

    .contact-card h3 {
      color: var(--green-dark);
      margin-bottom: 18px;
      font-size: 1.5rem;
    }

    .contact-card p {
      margin: 12px 0;
      line-height: 1.6;
      background: var(--pink-light);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: inset 0 0 5px rgba(255,111,165,0.2);
    }

    .contact-card a {
      color: var(--green-dark);
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .contact-card a:hover {
      color: var(--pink-dark);
      text-decoration: underline;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: 0;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    @media(max-width: 850px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
      .contact-card {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
